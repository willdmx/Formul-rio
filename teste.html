<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Média</title>
</head>

<body>
    <h1>Calculadora Média</h1>
    <label>Nota 1: <input type="number" id="nota1" step="0.01"></label><br><br>
    <label>Nota 2: <input type="number" id="nota2" step="0.01"></label><br><br>
    <label>Nota 3: <input type="number" id="nota3" step="0.01"></label><br><br>
    <label>Nota 4: <input type="number" id="nota4" step="0.01"></label><br><br>

    <button id="calcular">Calcular Média</button>

    <p id="resultado"></p>

    <script>
        document.getElementById("calcular").addEventListener("click", function() {
            let nota1 = parseFloat(document.getElementById("nota1").value);
            let nota2 = parseFloat(document.getElementById("nota2").value);
            let nota3 = parseFloat(document.getElementById("nota3").value);
            let nota4 = parseFloat(document.getElementById("nota4").value);

            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3) || isNaN(nota4)) {
                document.getElementById("resultado").innerText = "Por favor, insira todas as notas corretamente.";
            } else {
                let media = (nota1 + nota2 + nota3 + nota4) / 4;
                document.getElementById("resultado").innerText = "Média: " + media.toFixed(2);
            }
        });
    </script>
</body>

</html>
